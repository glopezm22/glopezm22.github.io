        <script>
            function playSong(song) {
            var songUrl = song.dataset.url;
            var videoId = extractVideoId(songUrl);
            var player = song.closest('.playlist').querySelector('iframe');
            var videoUrl = 'https://www.youtube.com/embed/' + videoId;
            player.src = videoUrl;
        }

        function switchPlaylist(playlistId) {
            // Obtener todas las listas de reproducción
            var playlists = document.getElementsByClassName('playlist');

            // Iterar sobre las listas de reproducción y ocultarlas
            for (var i = 0; i < playlists.length; i++) {
                playlists[i].classList.remove('active');
            }

            // Mostrar la lista de reproducción seleccionada
            var playlist = document.getElementById(playlistId);
            playlist.classList.add('active');
        }

        function extractVideoId(url) {
            // Expresión regular para extraer el ID del video de YouTube
            var regex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|vi|e(?:mbed)?)\/|\S*?[?&]v=|\S*?[?&]vi=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;

            var match = url.match(regex);

            if (match && match[1]) {
                return match[1];
            } else {
                return '';
            }
        }
    </script>

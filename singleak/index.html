        <script>
            function playSong(song) {
            var songUrl = song.dataset.url;
            var videoId = extractVideoId(songUrl);
            var player = song.closest('.playlist').querySelector('iframe');
            var videoUrl = 'https://www.youtube.com/embed/' + videoId;
            player.src = videoUrl;
        }

        function extractVideoId(url) {
            // Expresión regular para extraer el ID del video de YouTube
            var regex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|vi|e(?:mbed)?)\/|\S*?[?&]v=|\S*?[?&]vi=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;

            var match = url.match(regex);

            if (match && match[1]) {
                return match[1];
            } else {
                return '';
            }
        }
    </script>
